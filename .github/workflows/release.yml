name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - master
    paths:
      - 'relay-server/tray/**'
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install system deps (Wine/NSIS)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine64 wine32 nsis icoutils cabextract zip

      - name: Install relay-server deps
        working-directory: relay-server
        run: npm ci

      - name: Install overlay deps
        working-directory: obs-megabonk-overlay
        run: npm ci

      - name: Install tray deps
        working-directory: relay-server/tray
        run: npm ci

      - name: Build and publish tray
        working-directory: relay-server/tray
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist:publish

      - name: Read app version
        id: app_version
        working-directory: relay-server/tray
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Zip extension
        run: |
          rm -f extension.zip
          zip -r extension.zip extension

      - name: Upload extension.zip to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "v${{ steps.app_version.outputs.version }}" extension.zip --clobber
