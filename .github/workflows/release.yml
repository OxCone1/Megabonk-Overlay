name: Build and Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install system deps (Wine/NSIS)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine64 wine32 nsis icoutils cabextract zip

      - name: Install relay-server deps
        working-directory: relay-server
        run: npm ci

      - name: Install overlay deps
        working-directory: obs-megabonk-overlay
        run: npm ci

      - name: Install tray deps
        working-directory: relay-server/tray
        run: npm ci

      - name: Build tray (no publish)
        working-directory: relay-server/tray
        run: npm run dist

      - name: List built artifacts
        run: ls -la relay-server/dist || true

      - name: Zip extension
        run: |
          rm -f extension.zip
          zip -r extension.zip extension

      - name: Create draft release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
          files: |
            relay-server/dist/*.exe
            relay-server/dist/*.yml
            relay-server/dist/*.blockmap
            extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install gh CLI
        uses: cli/cli@v3

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit "${{ github.ref_name }}" --draft=false
